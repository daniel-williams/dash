<div [ngStyle]='cellStyle'>
  <span *ngIf='grade.highImpact.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.highImpact.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'>Red({{grade.highImpact.length}})</a></span>
  <span *ngIf='grade.mediumImpact.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.mediumImpact.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'>Yellow({{grade.mediumImpact.length}})</a></span>
  <!--<span *ngIf='grade.lowImpact.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.lowImpact.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'>Low({{grade.lowImpact.length}})</a></span>-->
  <!--<span *ngIf='grade.minImpact.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.minImpact.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'>Min({{grade.minImpact.length}})</a></span>-->
  <span *ngIf='grade.highImpact.length === 0 && grade.mediumImpact.length === 0'>{{grade.gradeText}}</span>
</div>
