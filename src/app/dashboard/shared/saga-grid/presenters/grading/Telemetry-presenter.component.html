<div [ngStyle]='cellStyle'>
  <span *ngIf='grade.fail.length'><a href='https://mission-control.azurewebsites.net/grid/scenario_{{data.id}}#startDate=7d&endDate=d&measureClass=OS&devicefamily=Windows.Desktop&alias=Windows.Desktop_mrbinsiderfast&branch=rs_prerelease&build=16199&filterTo=fail' target='_blank'>Fail({{grade.fail.length}})</a></span>
  <span *ngIf='grade.insufficientData.length'><a href='https://mission-control.azurewebsites.net/grid/scenario_{{data.id}}#startDate=7d&endDate=d&measureClass=OS&devicefamily=Windows.Desktop&alias=Windows.Desktop_mrbinsiderfast&branch=rs_prerelease&build=16199&filterTo=insufficientdata' target='_blank'>Insufficient data({{grade.insufficientData.length}})</a></span>
  <span *ngIf='grade.noData.length'><a href='https://mission-control.azurewebsites.net/grid/scenario_{{data.id}}#startDate=7d&endDate=d&measureClass=OS&devicefamily=Windows.Desktop&alias=Windows.Desktop_mrbinsiderfast&branch=rs_prerelease&build=16199&filterTo=nodata' target='_blank'>No data({{grade.noData.length}})</a></span>
  <span *ngIf='grade.pass.length'><a href='https://mission-control.azurewebsites.net/grid/scenario_{{data.id}}#startDate=7d&endDate=d&measureClass=OS&devicefamily=Windows.Desktop&alias=Windows.Desktop_mrbinsiderfast&branch=rs_prerelease&build=16199&filterTo=pass' target='_blank'>Pass({{grade.pass.length}})</a></span>
  <span *ngIf='grade.ctqInProgress.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.ctqInProgress.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'>RQV In Progress({{grade.ctqInProgress.length}})</a></span>
  <span *ngIf='!grade.ctqInProgress.length && (grade.exempt || grade.noCtq)'>{{grade.gradeText}}</span>
</div>
