<div [ngStyle]='cellStyle'>
  <span *ngIf='!grade.isCoreReadiness && grade.bugsUnder50.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.bugsUnder50.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'><span class='nowrap'>50({{grade.bugsUnder50.length}})</span></a></span>
  <span *ngIf='!grade.isCoreReadiness && grade.bugsUnder80.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.bugsUnder80.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'><span class='nowrap'>80({{grade.bugsUnder80.length}})</span></a></span>
  <span *ngIf='!grade.isCoreReadiness && grade.bugs80AndOver.length'><a href='https://microsoft.visualstudio.com/defaultcollection/OS/ft_edge/_workitems?_a=query&wiql=SELECT [System.Id],[Microsoft.VSTS.Common.Priority],[System.WorkitemType],[System.Title],[System.AssignedTo],[System.State],[System.Tags] FROM WorkItems WHERE [System.Id] IN ({{grade.bugs80AndOver.join(",")}}) order by [Microsoft.VSTS.Common.Priority] asc' target='_blank'><span class='nowrap'>80+({{grade.bugs80AndOver.length}})</span></a></span>
  <span *ngIf='grade.isCoreReadiness || grade.bugs.length === 0'>{{grade.gradeText}}</span>
</div>
